<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Generator of Passwords</title>
</head>

<body>
    <main class="container">
        <h3>Generador de contraseñas</h3>
        <label for="range" class="details-password">
            <blockquote>Deslisa hacia la derecha para <strong>+</strong> y a la izquierda para <strong>-</strong>
            </blockquote>
            <input type="range" min="8" max="24" value="0" step="1" id="field-password">
        </label>
        <progress max="100" value="0" id="bar-progress"></progress>
        <div class="headings">
            Numero de caracteres:
            <cite id="length"></cite>
        </div>
        <button id="new-password">Generar Contraseña</button>
        <div class="grid">
            <input type="text" readonly id="output-password">
            <span class="material-icons" id="icon-copy">flip_to_front</span>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
